<!DOCTYPE html>

        <title>Conta le cifre</title>

<body>
    <script>
        function contaCifre(numero) {

            return numeroCifre;
        }

const numero = 24563;
console.log("Numero:" + numero);
console.log("Numero cifre: " + contaCifre(numero));
</script>
