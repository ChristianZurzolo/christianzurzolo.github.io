<!DOCTYPE html>
<html>
    <head>
        <title>Anagrafica Collection Oggetti</title>
    </head>
    <style>
        h1 {
            color: red;
            text-align: center;
            font-size: 35px;
            padding-top: 5px;
            padding-bottom: 15px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body{
            background-image: url('immagini&video/montagne.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        p{
            color: rgb(43, 209, 66);
            font-family: Verdana, sans-serif;
            text-align: left;
            font-size: 25px;
        }
    </style>
    <h1>Anagrafica Collection Oggetti</h1>
    <form>
        <p> Nome:</p>
        <input type="text" id="nome"></input>
        <p>Cognome:</p>
        <input type="text" id="cognome"></input>
        <p> Et√†:</p>
        <input type="text" id="eta"></input>
        <p> Indirizzo:</p>
        <input type="text" id="indirizzo"></input>
        <input type="button" value="Salva" onclick="salva()">
        <input type="button" value="Invia" onclick="invia()">
    </form>
    <script>
        vettoreDati=[];

   function salva(){
    const nome=document.getElementById("nome").value;
    const cognome=document.getElementById("cognome").value;
    const eta=document.getElementById("eta").value;
    const indirizzo=document.getElementById("indirizzo").value;

    dati={Nome: nome,Cognome: cognome,Eta: eta,Indirizzo: indirizzo}
    vettoreDati.push(dati);
    console.log(vettoreDati);
   }
   function invia(){
    localStorage.setItem("vettoreDati", JSON.stringify(vettoreDati));
    window.location.href="GrigliaRisultati.html";
   }  
    </script>            
</html>
