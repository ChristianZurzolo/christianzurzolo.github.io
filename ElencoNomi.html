<!DOCTYPE html>

    <style>
      h1{

<body>
  <script>
    let persone = [];
    function aggiungiPersona() {
      const nome = document.getElementById("demo").value;
      const cognome = document.getElementById("demo1").value;
      const eta = document.getElementById("demo2").value;
      const indirizzo = document.getElementById("demo3").value;
      const cap = document.getElementById("demo4").value;
      const citta = document.getElementById("demo5").value;
      if (nome && cognome && eta && indirizzo && cap && citta) {
    const persona = {
      nome: nome,
      cognome: cognome,
      eta: eta,
      indirizzo: indirizzo,
      cap: cap,
      città: citta
    };
    persone.push(persona);
    aggiornaTabella();
                document.getElementById("demo").value = '';
                document.getElementById("demo1").value = '';
                document.getElementById("demo2").value = '';
                document.getElementById("demo3").value = '';
                document.getElementById("demo4").value = '';
                document.getElementById("demo5").value = '';
              } else {
                alert("Compila tutti i campi!");
            }
        }
function aggiornaTabella() {
  const tabella = document.getElementById("tabellaPersone");
            tabella.innerHTML = ''; 
            persone.forEach(persona => {
                const riga = tabella.insertRow();
                const cellaNome = riga.insertCell(0);
                cellaNome.textContent = persona.nome;
                const cellaCognome = riga.insertCell(1);
                cellaCognome.textContent = persona.cognome;
                const cellaEta = riga.insertCell(2);
                cellaEta.textContent = persona.eta;
                const cellaIndirizzo = riga.insertCell(3);
                cellaIndirizzo.textContent = persona.indirizzo;
                const cellaCap = riga.insertCell(4);
                cellaCap.textContent = persona.cap;
                const cellaCitta = riga.insertCell(5);
                cellaCitta.textContent = persona.citta;
            });
        }
  </script>
  <h1>Elenco nomi</h1>

  <p> Indirizzo:
